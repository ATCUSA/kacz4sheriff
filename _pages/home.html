---
layout: default
permalink: /
---

<div class="home">
  <div class="row">
    <div class="col-md-3">
      <img class="img img-responsive thumbnail" src="https://scontent-lax3-1.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/13083175_116946215376557_8474910563597887007_n.jpg?oh=81993bb47687955cb6dce875afec05c2&oe=57BFE9D3">
    </div>
    <div class="col-md-6">
      {% include about.html %}

      {% include write-in.html %}
      
    </div>
    <div class="col-md-3 text-center">
      <div class="row">
        <h1><small>Spread the Word</small></h1>
      </div>
      <span>
        <a href="{{ site.facebook_page }}" target="_blank">
          <i class="fa fa-3x fa-facebook"></i>
        </a>
        &nbsp;
        <a href="{{ site.twitter }}" target="_blank">
          <i class="fa fa-3x fa-twitter"></i>
        </a>
        &nbsp;
        <a href="{{ site.baseurl }}/contact/">
          <i class="fa fa-3x fa-at"></i>
        </a>
      </span>
      <div class="row">
        <h1> <small>Days Until Elections</small></h1>
        <h2><strong>19</strong></h2>
        <div id="electionDay"></div>
        <script type="text/javascript">
        $("#electionDay")
        .countdown("2016/05/27", function(event) {
          $(this).text(
            event.strftime('%D days %H:%M:%S')
          );
        });
        </script>
      </div>
      <div class="row">
        <h1> <small>Donate</small></h1>
          <i class="fa fa-3x fa-paypal"></i>
          <h3><small><a href="{{ site.baseurl }}/donate/">More Info</a></small></h3>
      </div>
    </div>
  </div>
    <!-- <h1 class="page-heading">Posts</h1> -->
  <div class="row">
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      {% endfor %}
    </ul>
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
