<img src="https://s3.amazonaws.com/Palouse_Web/clients/Kacz4Sheriff/banner.png" width="100%" class="hidden-xs hidden-sm" />
<h1 class="text-center hidden-md hidden-lg">
    Jim Kaczmarek For Sheriff
</h1>
<script>
jQuery(document).ready(function($) {
  var navbar = $('#navbar-main'),
  	distance = navbar.offset().top,
    $window = $(window);

  $window.scroll(function() {
    if ($window.scrollTop() >= distance) {
      navbar.removeClass('navbar-fixed-top').addClass('navbar-fixed-top container');
    	$("body").css("padding-top", "60px");
    } else {
      navbar.removeClass('navbar-fixed-top container');
      $("body").css("padding-top", "0px");
    }
  });
});
</script>
